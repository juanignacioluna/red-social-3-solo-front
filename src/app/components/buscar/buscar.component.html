
<div class="container-fluid">


      <app-navbar></app-navbar>



  <div class="row">
    <div class="col-sm-1 col-md-3 col-lg-4"></div>
    <div class="col-sm-10 col-md-6 col-lg-4 text-center">

      <br> <br> 

      <h1 class="titulo">LISTA DE RESULTADOS</h1>

      <br>


        <div class="user">

          <div data-aos="flip-up" class="card bg-dark mb-3 divUser">
            <div class="card-body">
              <div class="dataUser">
                <h5 class="card-title">Leo Messi</h5>
                <h6 class="card-title">@messi</h6>
              </div>
              <button id="messi" (click)="seguir($event)"
              type="button" class="btn brown darken-4 btnUser">SIGUIENDO</button>
            </div>
          </div>
  
        </div>


      <div *ngFor="let user of users">

        <div class="user">

          <div data-aos="flip-up" class="card bg-dark mb-3 divUser">
            <div class="card-body">
              <div class="dataUser" (click)="otroPerfil($event, user)">
                <h5 class="card-title">{{user.fullName}}</h5>
                <h6 class="card-title">@{{user.user}}</h6>
              </div>
              <button id={{user.user}} (click)="seguir($event)"
              type="button" class="btn orange darken-4 btnUser">SEGUIR</button>
            </div>
          </div>
  
        </div>
  
        <br>
  
      </div>




      <app-ascensor></app-ascensor>



    </div>
    <div class="col-sm-1 col-md-3 col-lg-4"></div>
  </div>



</div>
